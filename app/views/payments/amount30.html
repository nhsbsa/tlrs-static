{% extends "layout_bsa.html" %}
{% block page_title %}
Pay a Penalty Charge Notice
{% endblock %}
{% block content %}
<main id="content" role="main">
   <div class="grid-row">
      <div class="column-two-thirds">
         <div class="heading-group">
            <p>Pay a Penalty Charge Notice</p>
            <h1 class="heading-large">PCN number: 123456782</h1>
         </div>
         <div class="info-table">
            <p>Total to pay: <span class="">£68.60</span></p>
            <p>Paid so far: <span class="">£0</span></p>
            <p>Still to pay: <span class="strong">£68.60</span></p>
         </div>
         <form action="https://products.payments.service.gov.uk/pay/bcff4d055ba44f0e8e504353cf6627d0" method="get" class="form">
            <div class="form-group">
               <label class="form-label strong" for="firstname">
               How much are you paying today?
               </label>
               <div class="pound">
                  <p>£</p>
               </div>
               <input class="form-control" id="amount" name="amount" value="68.60">
            </div>
            <br>
            <div class="form-item-wrapper">
               <div class="form-group">
                  <input class="button" type="submit" value="Next">
               </div>
            </div>
            <p class="navigation"><a class="cancel" href="start">Cancel</a></p>
         </form>
      </div>
   </div>
</main>
{% endblock %}
